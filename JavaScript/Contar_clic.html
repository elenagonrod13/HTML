<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Contar clicks</title>
    </head>
    <body>
        <button id="boton">Click</button>
        <p id="areaContador"></p>
        <script type="text/javascript">
            var botonElement = document.getElementById("boton");
            var pElement = document.getElementById("areaContador");
            var contadorclic = 0;
            botonElement.onclick = function () {
                contadorclic++;
                pElement.textContent = contadorclic;
            }
        </script>
    </body>
</html>
