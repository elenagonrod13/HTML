<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 5</title>

        <script lang="JavaScript">
            //Visualiza un reloj digital
            function verHora() {
                var mihora = new Date();
                var horas = mihora.getHours().toString();
                var minutos = new mihora.getMinutes().toString();
                if (minutos.length == 1) {
                    minutos = "0" +minutos;
                }
                var segundos = mihora.getSeconds().toString();
                if (segundos.length == 1) {
                    segundos = "0"+segundos;
                }
                document.forms[0].mireloj.value = horas+ " : "+minutos+" : "+segundos;
            }
        </script>
    </head>
    <body>
        <form>
            <p aling="center">
                <input type="text" size="10" name="mireloj">
            </p>
        </form>
        <script>
            var r =setInterval("verHora()",500);
        </script>
    </body>
</html>
