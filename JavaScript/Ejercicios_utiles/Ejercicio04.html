<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4</title>
    
        <script lang="JavaScript">
            //Pide confirmación para visitar una página.
            function confirmar() {
                return confirm("Esta página tiene contenido par ayores de 18 años. ¿Los tienes?");
            }
        </script>
    </head>
    <body>
        <a href="http://www.starwars.com/" onclick="return confirmar()">Enlace a la página oficial de Star Wars</a>
    </body>
</html>
