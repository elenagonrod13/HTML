<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Ejercicio 2 - Switch</title>
    </head>
    <body>
        <script>
            var palabra;
            valor=prompt("Dime una de estas palabras: perro, mesa, casa, gato.");
            switch (palabra) {
                case 'perro':
                document.write("Dog.");
                break;
                case 'mesa':
                document.write("Table.");
                break;
                case 'casa':
                document.write("House.");
                break;
                case 'gato':
                document.write("Dog.");
                break;
                default:
                document.write("No tengo esa palabra.");
                break;
            }
        </script>

    </body>
</html>
