<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3 - While</title>
    </head>
    <body>
        <script>
            var x = 1;
            while (x<=100) {
                document.write(x+ " ");
                x++;
            }
        </script>
    </body>
</html>
