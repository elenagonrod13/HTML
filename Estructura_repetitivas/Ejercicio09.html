<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 9 - For</title>
    </head>
    <body>
        <script>
            var suma = 0;
            var i;
            var valor;
            for (i = 1; i <= 10; i++) {
                valor = prompt('Ingrese un numero:', '');
                valor = parseInt(valor);
                if (i > 5) {
                    suma = suma + valor;
                }
            }
            document.write('La suma de los Ãºltimos cinco valores ingresados es:' + suma);
        </script>
    </body>
</html>
