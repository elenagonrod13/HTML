<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <title>Ejercicio 1 - Switch</title>
    </head>
    <body>
        <script>
            var valor;
            valor=prompt("Introduce un valor entre 1 y 5");
            valor=parseInt(valor);
            switch (valor) {
                case 1:
                document.write("Uno.");
                break;
                case 2:
                document.write("Dos.");
                break;
                case 3:
                document.write("Tres.");
                break;
                case 4:
                document.write("Cuatro.");
                break;
                case 5:
                document.write("Cinco.");
                break;
                default:
                document.write("Debes introducir un valor comprendido entre 1 y 5.");
                break;
            }
        </script>

    </body>
</html>
