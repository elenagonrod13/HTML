<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4 - While</title>
    </head>
    <body>
        <script>
            var serie;
            serie=11;
            var x;
            x=1;
            while (x<=25)
            {
              document.write(serie);
              document.write('<br>');
              x=x+1;
              serie=serie+11;
            }
          </script>
    </body>
</html>
